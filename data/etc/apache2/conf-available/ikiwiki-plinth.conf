Alias /ikiwiki /var/www/ikiwiki
Alias /ikiwiki-auth /var/www/ikiwiki
AddHandler cgi-script .cgi

<Location /ikiwiki>
    Options +ExecCGI
</Location>

<Location /ikiwiki-auth>
    Options +ExecCGI

    AuthType basic
    AuthName "login required"
    AuthBasicProvider ldap
    AuthLDAPURL "ldap:///ou=users,dc=thisbox?uid"
    Require valid-user
</Location>
