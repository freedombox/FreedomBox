##
## When DNS-based ad blocking is enabled, blocked domains will be
## forwarded to 127.0.0.1.
##
## If requested file doesn't exist, redirect to a single-pixel
## transparent gif served by plinth.
##
<Directory /var/www/>
	RewriteEngine On
	RewriteBase /

	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteCond %{REQUEST_FILENAME} !-l
	RewriteRule ^(.*)$ http://localhost/plinth/static/a.gif
</Directory>
