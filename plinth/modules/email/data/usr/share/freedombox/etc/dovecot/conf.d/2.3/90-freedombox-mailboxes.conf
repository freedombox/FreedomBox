# Do not edit this file. Manage your settings on FreedomBox.

# Mark various mailboxes with special use flags (RFC 6154). Various names used
# in mail clients for mailboxes: https://www.imapwiki.org/SpecialUse
# See: https://doc.dovecot.org/configuration_manual/namespace/

namespace inbox {
  # Archive
  mailbox Archive {
    auto = subscribe
    special_use = \Archive
  }
  mailbox Archives {  # Thunderbird
    auto = no
    special_use = \Archive
  }

  # Drafts
  mailbox Drafts {
    auto = subscribe
    special_use = \Drafts
  }

  # Sent
  mailbox Sent {
    auto = subscribe
    special_use = \Sent
  }
  mailbox "Sent Items" {  # Outlook 2010/2013
    auto = no
    special_use = \Sent
  }
  mailbox "Sent Messages" {  # iOS
    auto = no
    special_use = \Sent
  }

  # Junk
  mailbox Junk {
    auto = subscribe
    autoexpunge = 60d
    special_use = \Junk
  }
  mailbox Spam {  # KMail, K-9 Mail
    auto = no
    autoexpunge = 60d
    special_use = \Junk
  }
  mailbox "Junk E-mail" {  # Outlook 2010
    auto = no
    autoexpunge = 60d
    special_use = \Junk
  }
  mailbox INBOX.Junk {
    auto = no
    autoexpunge = 60d
    special_use = \Junk
  }

  # Trash
  mailbox Trash {
    auto = subscribe
    autoexpunge = 60d
    special_use = \Trash
  }
  mailbox INBOX.Trash {
    auto = no
    autoexpunge = 60d
    special_use = \Trash
  }
}
