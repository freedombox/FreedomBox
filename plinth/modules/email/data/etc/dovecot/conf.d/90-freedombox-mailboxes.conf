# Direct edits to this file will be lost!
# Manage your settings on FreedomBox <https://localhost/plinth/apps/email/>

namespace inbox {
  mailbox Archive {
    auto = subscribe
    special_use = \Archive
  }
  mailbox Drafts {
    auto = subscribe
    special_use = \Drafts
  }
  mailbox Junk {
    auto = subscribe
    autoexpunge = 30d
    special_use = \Junk
  }
  mailbox Trash {
    auto = subscribe
    autoexpunge = 30d
    special_use = \Trash
  }

  mailbox INBOX.Junk {
    auto = no
    autoexpunge = 30d
    special_use = \Junk
  }
  mailbox INBOX.Trash {
    auto = no
    autoexpunge = 30d
    special_use = \Trash
  }

  mailbox Sent {
    auto = subscribe
    special_use = \Sent
  }
  mailbox "Sent Messages" {
    auto = no
    special_use = \Sent
  }
}
