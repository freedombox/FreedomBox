{% load i18n %}

<form class="form form-diagnostics-button" method="post"
      action="{% url 'diagnostics:app' app_id %}">
  {% csrf_token %}

  {% if enabled %}
    <input type="submit" class="btn btn-default"
           value="{% trans "Run Diagnostics" %}"/>
  {% else %}
    <input type="submit" class="btn btn-default"
           value="{% trans "Run Diagnostics" %}" disabled="disabled"/>
  {% endif %}
</form>
