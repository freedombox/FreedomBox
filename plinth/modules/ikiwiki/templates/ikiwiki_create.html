{% extends "base.html" %}

{% load bootstrap %}
{% load i18n %}

{% block content %}
  <h3>{% trans "Create Wiki or Blog" %}</h3>

  <form class="form form-create" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <input type="submit" class="btn btn-primary"
           value="{% trans "Update setup" %}"/>
  </form>

{% endblock %}
