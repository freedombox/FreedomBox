{% extends "base.html" %}
{% comment %}
# SPDX-License-Identifier: AGPL-3.0-or-later
{% endcomment %}

{% load bootstrap %}
{% load i18n %}

{% block content %}

  <h3>{{ title }}</h3>

  <p>
    {% trans "Are you sure that you want to delete this client?" %}
  </p>
  <p>
    <b>{{ public_key }}</b>
  </p>

  <form class="form form-delete-client" method="post">
    {% csrf_token %}

    <input type="submit" class="btn btn-danger"
           value="{% trans "Delete" %}"/>
  </form>

{% endblock %}
