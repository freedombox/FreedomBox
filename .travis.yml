# Travis-CI configuration file for Plinth

dist: trusty
sudo: required
language: generic

env:
  - DJANGO_VERSION=">=1.10.0"

# Debian packages required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y install augeas-tools python3-dev python3-gi libaugeas-dev

# Command to install dependencies
install:
  - virtualenv --python=python3 --system-site-packages _venv
  - source _venv/bin/activate
  - pip install Django$DJANGO_VERSION
  - pip install coverage==3.7
  - pip install -r requirements.txt

# Command to run tests
script: python3 setup.py test

notifications:
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "irc.oftc.net#freedombox"
    on_success: always
    on_failure: always
