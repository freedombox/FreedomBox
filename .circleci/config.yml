# CircleCI 2.0 configuration file for Plinth

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: debian:unstable

    working_directory: ~/Plinth

    steps:
      - checkout

      - run:
          name: prepare artifact dirs
          command: mkdir -p /tmp/artifacts/debs /tmp/artifacts/screenshots /tmp/artifacts/logs

      - run:
          name: install plinth dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt-get update

            # Dependencies of the plinth Debian package
            apt-get build-dep -y .

            # New dependencies not yet in the Debian package
            # Remove dependencies from here after new deb package release
            # apt-get install -y 

            # Build dependencies
            apt-get install -y build-essential

            # Test dependencies
            apt-get install -y sshpass parted
            apt-get install -y python3-selenium phantomjs python3-pytest

            # Module dependencies
            cd ~/Plinth
            apt-get install -y $(./run --list-dependencies)

      - run:
          name: run Debian build
          # FIXME: enable testing after flagging integration tests
          command: DEB_BUILD_OPTIONS=nocheck dpkg-buildpackage -us -uc -b

      - run:
          name: run integration tests
          command: |
            adduser tester --gecos "First Last,RoomNumber,WorkPhone,HomePhone" --disabled-password
            echo "tester:password" | chpasswd
            cp -r ~/Plinth /home/tester
            chown -R tester:tester /home/tester/Plinth
            su -c "cd ~/Plinth; ./setup.py test" tester

      - run:
          name: install package locally
          command: |
            #apt-get install -y devscripts
            #DEBIAN_FRONTEND=noninteractive debi
            DEBIAN_FRONTEND=noninteractive dpkg --force-all -i ../plinth*deb

      - run:
          name: run phantomjs tests
          command: |
            pytest-3 plinth/tests/integration/test_with_browser.py

      - run:
          name: collect artifacts
          command: |
            cp ../plinth*.deb /tmp/artifacts/debs/
            cp ../plinth*.buildinfo /tmp/artifacts/logs/
            cp ../plinth*.changes /tmp/artifacts/logs/
            cp *.pdf /tmp/artifacts/

      - store_artifacts:
          path: /tmp/artifacts

      # We'll generate test reports once Pytest is integrated
      # - store_artifacts:
      #     path: test-reports
      #     destination: test-reports
