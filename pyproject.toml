[tool.isort]
known_first_party = ["plinth"]

[tool.coverage.run]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
precision = 2
omit = ["*/tests/*"]

[tool.pytest.ini_options]
addopts = "--ds=plinth.tests.data.django_test_settings"
markers = [
    "essential",
    "functional",
    "skip",
    "heavy",
    "apps",
    "avahi",
    "backups",
    "bepasty",
    "bind",
    "calibre",
    "cockpit",
    "config",
    "coturn",
    "datetime",
    "deluge",
    "domain",
    "dynamicdns",
    "ejabberd",
    "email",
    "gitweb",
    "help",
    "i2p",
    "ikiwiki",
    "infinoted",
    "janus",
    "jsxc",
    "matrixsynapse",
    "mediawiki",
    "minetest",
    "minidlna",
    "mumble",
    "openvpn",
    "pagekite",
    "performance",
    "privacy",
    "privoxy",
    "quassel",
    "radicale",
    "roundcube",
    "rssbridge",
    "samba",
    "searx",
    "security",
    "shaarli",
    "shadowsocks",
    "sharing",
    "snapshot",
    "ssh",
    "sso",
    "storage",
    "syncthing",
    "system",
    "tor",
    "transmission",
    "ttrss",
    "upgrades",
    "users",
    "wireguard",
    "wordpress",
    "zoph",
]

# Useful when pylint is invoked separately instead of flake8
[tool.pylint.'MESSAGES CONTROL']
disable = [
    "too-many-arguments",  # Has not resulted in a refactoring
    "too-many-ancestors",  # Easy to hit when using Django
]
